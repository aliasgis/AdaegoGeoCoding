
################# data configuration ############################
jygis.geo-file-path=./geodata
jygis.geo-file-name=AL_11_D002_20190907.shp
################# banner  ############################
spring.banner.image.location=classpath:banner.jpg

spring.banner.image.width=100

spring.banner.image.height=42

spring.banner.image.margin=5

spring.banner.image.invert=0

#################  H2  DB  configuration ############################
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./database/juso;MODE=MYSQL;DATABASE_TO_UPPER=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml